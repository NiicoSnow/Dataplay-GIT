<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/app.js" defer></script>

    <title>Crash Aérien</title>
</head>
<body>
    <h1>Liste des Accidents d'Avion</h1>
    <select id="choix_aircraft" onchange="updateDates(); updateModels(); updateOperators(); filterData();">
        <option value="">Tous les constructeurs</option>
    </select>
    <select id="choix_modele" onchange="updateImage(); updateDates(); updateOperators(); filterData();">
        <option value="">Tous les modèles</option>
    </select>
    <select id="choix_operator" onchange="updateDates(); filterData();">
        <option value="">Toutes les compagnies</option>
    </select>
    <select id="choix_date" onchange="filterData();">
        <option value="">Toutes les dates</option>
    </select>
    
    <p><strong>Équipage à bord : </strong><span id="crew_board">/</span></p>
    <p><strong>Membres de l'équipage décédés : </strong><span id="crew">/</span></p>
    <p><strong>Passagers à bord : </strong><span id="pax_board">/</span></p>
    <p><strong>Passagers décédés : </strong><span id="pax">/</span></p>
    <p><strong>Cause de l'accident : </strong><span id="cause">/</span></p>
    <p><strong>Pays : </strong><span id="pays">/</span></p>

    <img id="aircraft_image" src="" alt="Image du modèle d'avion" style="display:none; width:300px;">
    <img id="aircraft_image_dessus" src="" alt="Image du modèle d'avion vue dessus" style="display:none; width:300px;">
    
    
</body>
</html>
