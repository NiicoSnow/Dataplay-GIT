<!DOCTYPE html>
<html lang="en">
<head>
    <title>DWMA project</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <script src="scripts/app.js" defer></script>
</head>
<body>
     <!-- Section Accueil (visible par défaut) -->
  <section class="page accueil active">
    <h1 class="title">LOSTFLIGHTS</h1>
    <div class="buttons flex-boutons">
      <button class="btn-catalogue btn-deco">Catalogue</button>
      <button class="btn-comparaison btn-deco">Comparaison</button>
    </div> 
  </section>

  <!-- Section Catalogue (cachée par défaut) -->
  <section class="page catalogue">
    <h1>Liste des Accidents d'Avion</h1>
    <select id="choix_aircraft" onchange="updateDates(); updateModels(); updateOperators(); filterData();">
        <option value="">Tous les constructeurs</option>
    </select>
    <select id="choix_modele" onchange="updateImage(); updateDates(); updateOperators(); filterData();">
        <option value="">Tous les modèles</option>
    </select>
    <select id="choix_operator" onchange="updateDates(); filterData();">
        <option value="">Toutes les compagnies</option>
    </select>
    <select id="choix_date" onchange="filterData();">
        <option value="">Toutes les dates</option>
    </select>
    
    <p><strong>Immatriculation : </strong><span id="immatriculation">/</span></p>
    <p><strong>Année de production : </strong><span id="YOM">/ </span></p>
    <p><strong>Nombre d'années en service : </strong><span id="nbAnnee">/</span></p>
    <p><strong>Équipage à bord : </strong><span id="crew_board">/</span></p>
    <p><strong>Membres de l'équipage décédés : </strong><span id="crew">/</span></p>
    <p><strong>Passagers à bord : </strong><span id="pax_board">/</span></p>
    <p><strong>Passagers décédés : </strong><span id="pax">/</span></p>
    <p><strong>Cause de l'accident : </strong><span id="cause">/</span></p>
    <p><strong>Pays : </strong><span id="pays">/</span></p>

    <img id="aircraft_image" src="" alt="Image du modèle d'avion" style="display:none; width:300px;">
    <img id="aircraft_image_dessus" src="" alt="Image du modèle d'avion vue dessus" style="display:none; width:300px;">
  </section>

  <!-- Section Comparaison (cachée par défaut) -->
  <section class="page comparaison">
    <button class="btn-accueil">▼</button>
    <div class="buttons flex-boutons">
      <button class="btn-catalogue2 btn-deco">Catalogue</button>
    </div>
  </section>

  <img class="cockpit" src="assets/images/cockpit.webp"srcset="assets/images/cockpitx2.webp 2x" alt="image d'un cockpit d'avion en 2D crée en vectoriel pour donner une immersion dans le thème du site">
</body>
</html>
