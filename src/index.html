<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Dataplay-LostFlights</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <script src="scripts/app.js" defer></script>
</head>
<body>
     <!-- Section Accueil (visible par défaut) -->
  <section class="page accueil active">
    <h1 class="title">LOSTFLIGHTS</h1>
    <div class="buttons flex-boutons">
      <button class="btn-catalogue btn-deco">Catalogue</button>
      <button class="btn-comparaison btn-deco">Comparaison</button>
    </div> 
  </section>

  <!-- Section Catalogue (cachée par défaut) -->
  <section class="page catalogue">
    <img id="aircraft_image" src="" alt="Image du modèle d'avion" style="display:none; width:300px;">
    <div class="grid-info">
      <div class="info-DA info-1">
        <p><strong>Immatriculation&nbsp;:&nbsp;</strong><span id="immatriculation">/</span></p>
        <p><strong>Année&nbsp;de&nbsp;production&nbsp;:&nbsp;</strong><span id="YOM">/ </span></p>
        <p><strong>Nombre&nbsp;d'années&nbsp;en&nbsp;service&nbsp;:&nbsp;</strong><span id="nbAnnee">/</span></p>
      </div>
      <div class="info-DA info-2">
        <p><strong>Équipage&nbsp;à&nbsp;bord&nbsp;:&nbsp;</strong><span id="crew_board">/</span></p>
        <p><strong>Membres&nbsp;de&nbsp;l'équipage&nbsp;décédés&nbsp;:&nbsp;</strong><span id="crew">/</span></p>
        <p><strong>Passagers&nbsp;à&nbsp;bord&nbsp;:&nbsp;</strong><span id="pax_board">/</span></p>
        <p><strong>Passagers&nbsp;décédés&nbsp;:&nbsp;</strong><span id="pax">/</span></p>
      </div>
      <div class="info-DA info-3">
        <p><strong>Cause&nbsp;de&nbsp;l'accident&nbsp;:&nbsp;</strong><span id="cause">/</span></p>
        <p><strong>Pays&nbsp;:&nbsp;</strong><span id="pays">/</span></p>
      </div>
      
      <img id="aircraft_image_dessus" src="" alt="Image du modèle d'avion vue dessus" style="display:none; width:300px;">
    </div>

    

    <button class="btn-accueil">▼</button>
    <div class="buttons grid-boutons">
      <select id="choix_aircraft" class="btn-constructeur btn-deco2">
        <option value="">Tous les constructeurs</option>
      </select>
      <select id="choix_modele" class="btn-modele btn-deco2">
          <option value="">Tous les modèles</option>
      </select>
      <button class="btn-comparaison2 btn-deco">Comparaison</button>
      <select id="choix_operator" class="btn-compagnie btn-deco2">
          <option value="">Toutes les compagnies</option>
      </select>
      <select id="choix_date" class="btn-date btn-deco2">
          <option value="">Toutes les dates</option>
      </select>
    </div>
    <div class="buttons mobile">
      <button class="btn-choisir btn-deco">Choisir un avion</button>
    </div>
  </section>

  <!-- Section Comparaison (cachée par défaut) -->
  <section class="page comparaison">
    <button class="btn-accueil">▼</button>
    <div class="buttons flex-boutons">
      <button class="btn-catalogue2 btn-deco">Catalogue</button>
    </div>
    <div class="buttons mobile">
      <button class="btn-reset btn-deco">Reset</button>
    </div>
  </section>

  <img class="cockpitup" src="assets/images/cockpithaut.webp"srcset="assets/images/cockpithautx2.webp 2x" alt="image d'un cockpit supérieur d'avion en 2D crée en vectoriel pour donner une immersion dans le thème du site">
  <img class="cockpit" src="assets/images/cockpit.webp"srcset="assets/images/cockpitx2.webp 2x" alt="image d'un cockpit inférieur d'avion en 2D crée en vectoriel pour donner une immersion dans le thème du site">
</body>
</html>
